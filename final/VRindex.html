<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">

		<!-- P5 libraries -->
		<script language="javascript" type="text/javascript" src="../libraries/p5.js"></script>
		<script src="../libraries/p5.sound.min.js"></script>


		<!-- A-Frame libraries -->
		<script language="javascript" type="text/javascript" src="../libraries/aframe.min.js"></script>

		<!-- AFrameP5 library -->
		<script language="javascript" type="text/javascript" src="../libraries/aframep5.js"></script>

		<!-- P5 Sketch -->
		<script language="javascript" type="text/javascript" src="VRsketch.js"></script>

	</head>
	<body>

		<!-- container to hold our VR scene - make sure to give this element an ID of 'VRScene' -->
		<a-scene id="VRScene">
			<a-assets id="VARAssets">

				<img id="skyModerate" src="images/sky.jpg">
				<img id="skyWarm" src="images/skyWarm.jpg">
				<img id="skyCool" src="images/skyCool.jpg">	

				
				<a-asset id="cabernet_obj" src="images/cabernet/Final.obj"></a-asset>
				<a-asset id="cabernet_mtl" src="images/cabernet/Final.mtl"></a-asset>	
				<a-asset id="pinot_obj" src="images/pinot/model.obj"></a-asset>
				<a-asset id="pinot_mtl" src="images/pinot/materials.mtl"></a-asset>		
				<a-asset id="syrah_obj" src="images/syrah/model.obj"></a-asset>
				<a-asset id="syrah_mtl" src="images/syrah/materials.mtl"></a-asset>
				<a-asset id="garden_obj" src="images/garden/Garden.obj"></a-asset>
				<a-asset id="garden_mtl" src="images/garden/Garden.mtl"></a-asset>
				<a-asset id="table_obj" src="images/table/table.obj"></a-asset>
				<a-asset id="table_mtl" src="images/table/table.mtl"></a-asset>
				<a-asset id="grapes_obj" src="images/grapes/model.obj"></a-asset>
				<a-asset id="grapes_mtl" src="images/grapes/materials.mtl"></a-asset>
			</a-assets>
			<a-sky id="theSky" src="" color="rgb(255,255,255)"></a-sky>
			<a-text id="wineType" value="" position="-2 1.5 2"></a-text>

		</a-scene>

	</body>
</html>
